<h1>Auditor</h1>

<table class="table" *ngIf='users'>
    <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col">Logged In</th>
            <th scope="col">Logged Out</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let user of userPage">
            <tr>
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.role}}</td>
                <td>{{user.loginTime | date:'dd-MMM-yyyy HH:mm:SS'}}</td>
                <td>{{user.logoutTime | date:'dd-MMM-yyyy HH:mm:SS'}}</td>
            </tr>
        </ng-container>

    </tbody>
</table>

<ng-pagination [position]="'left'" [pageSize]="5" [itemsCount]="users && users.length" [data]="users"
    (getPageData)="getPageData($event)"></ng-pagination>
